    <h2> Lista de livros</h2>
    <ul>
        <li *ngFor="let product of products">
            <img src="{{product.image}}" alt="">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Pre√ßo: {{ product.price | currency: 'BRL'}}</p>
            <button class="adicionarCarrinho" onclick="adicionar('Produto 2', 20)">
                Adicionar ao carrinho
            </button>
        </li>
        
    </ul>
</div>
